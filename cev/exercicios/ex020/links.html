<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* SELETORES PERSONALIZADOS
            #   = id
            .   = class
            :   = pseudo-class
            ::  = pseudo-element
            >   = children
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .especial {
            background-color: rgb(255, 140, 140);
        }

        .especial::before {
            content: '⇒ ';
        }

        .especial::after {
            content: ' ⇐';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a class="especial" href="https://github.com/rma98" target="_blank" rel="external">Repositório GitHub</a></li>
        <li><a href="https://www.facebook.com/robson.albuquerque098" target="_blank" rel="external">Facebook</a></li>
        <li><a class="especial" href="https://www.linkedin.com/in/robson-monteiro-de-albuquerque-8b3853230" target="_blank" rel="external">Linkedin</a></li>
    </ul>
    <a href="pseudo-classe.html">Avançar</a>
</body>
</html>
